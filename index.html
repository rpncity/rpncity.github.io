<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPN City</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header img {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .header-title {
            font-size: 32px;
            color: #c0c0c0;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .card {
            background-color: #202020;
            border: 1px solid #404040;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
            width: calc(25% - 15px);
            max-width: 250px;
            height: 250px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-image {
            width: 100%;
            height: 150px;
            overflow: hidden;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        .card-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
        }
        .card-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #c0c0c0;
        }
        .launch-btn {
            display: block;
            width: -1%;
            padding: 10px;
            background-color: #404040;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 3px;
            transition: background-color 0.3s ease;
            margin-top: auto;
        }
        .launch-btn:hover {
            background-color: #505050;
        }
        @media (max-width: 1200px) {
            .card {
                width: calc(33.333% - 13.333px);
            }
        }
        @media (max-width: 900px) {
            .card {
                width: calc(50% - 10px);
            }
        }
        @media (max-width: 600px) {
            .card {
                width: 100%;
            }
        }

        @keyframes spin3D {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        .spin-animation {
            animation: spin3D 1s;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/logo.png" alt="RPN City Logo" id="logo">
    </div>
    <div class="card-container">
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/hexagonal-preview.jpg" alt="Hexagonal Heightmap Preview" 
                     data-static="images/hexagonal-preview.jpg" data-animated="images/hexagonal-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">Hexagonal Terrain</div>
                <a href="hex.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
        </div>
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/liquid-preview.jpg" alt="Smooth Heightmap Preview" 
                     data-static="images/liquid-preview.jpg" data-animated="images/liquid-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">Liquid Surface</div>
                <a href="smooth.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
        </div>
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/voxel-preview.jpg" alt="Voxel Light Preview" 
                     data-static="images/voxel-preview.jpg" data-animated="images/voxel-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">Voxel Light</div>
                <a href="voxel.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
        </div>
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/road-preview.jpg" alt="Nobody Here" 
                     data-static="images/road-preview.jpg" data-animated="images/road-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">Nobody Here</div>
                <a href="road.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
        </div>
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/sphere-preview.jpg" alt="Particle Physics Preview" 
                     data-static="images/sphere-preview.jpg" data-animated="images/sphere-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">WIP Particle Physics</div>
                <a href="sphere.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
        </div>
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/voxelplot-preview.jpg" alt="Voxel Plot Preview" 
                     data-static="images/voxelplot-preview.jpg" data-animated="images/voxelplot-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">Voxel Plot</div>
                <a href="voxelplot.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
        </div>
       
    </div>
    </div>

 

    <script>
        function playGif(card) {
            const img = card.querySelector('img');
            img.src = img.getAttribute('data-animated');
        }

        function stopGif(card) {
            const img = card.querySelector('img');
            img.src = img.getAttribute('data-static');
        }

        document.getElementById('logo').addEventListener('click', function() {
            this.classList.add('spin-animation');
            this.addEventListener('animationend', function() {
                this.classList.remove('spin-animation');
            }, { once: true });
        });
    </script>
</body>
</html>
