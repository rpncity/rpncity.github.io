<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misc Demos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #c0c0c0;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }
        .card {
            background-color: #202020;
            border: 1px solid #404040;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
            width: 250px; /* Fixed width for all cards */
            height: 250px; /* Fixed height for all cards */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-image {
            width: 100%;
            height: 150px;
            overflow: hidden;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        .card-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensure content and button are spaced properly */
            flex-grow: 1;
        }
        .card-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #c0c0c0;
        }
        .launch-btn {
            display: block;
            width: -1%;
            padding: 10px;
            background-color: #404040;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 3px;
            transition: background-color 0.3s ease;
            margin-top: auto;
        }
        .launch-btn:hover {
            background-color: #505050;
        }
        @media (max-width: 1200px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                flex: 1 1 calc(33.333% - 40px); /* 3 columns for medium screens */
                max-width: 33.333%;
            }
        }
        @media (max-width: 900px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                flex: 1 1 calc(50% - 40px); /* 2 columns for small screens */
                max-width: 50%;
            }
        }
        @media (max-width: 600px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                flex: 1 1 100%; /* 1 column for extra small screens */
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">MISC DEMOS</div>
    <div class="card-container">
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/hexagonal-preview.jpg" alt="Hexagonal Heightmap Preview" 
                     data-static="images/hexagonal-preview.jpg" data-animated="images/hexagonal-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">Hexagonal Terrain</div>
                <a href="hex.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
        </div>
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/liquid-preview.jpg" alt="Smooth Heightmap Preview" 
                     data-static="images/liquid-preview.jpg" data-animated="images/liquid-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">Liquid Surface</div>
                <a href="smooth.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
        </div>
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/voxel-preview.jpg" alt="Voxel Light Preview" 
                     data-static="images/voxel-preview.jpg" data-animated="images/voxel-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">Voxel Light</div>
                <a href="voxel.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
        </div>
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/road-preview.jpg" alt="Nobody Here" 
                     data-static="images/road-preview.jpg" data-animated="images/road-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">Nobody Here</div>
                <a href="road.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
        </div>
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/sphere-preview.jpg" alt="Particle Physics Preview" 
                     data-static="images/sphere-preview.jpg" data-animated="images/sphere-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">WIP Particle Physics</div>
                <a href="sphere.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
        </div>
    </div>
    <script>
        function playGif(card) {
            const img = card.querySelector('img');
            img.src = img.getAttribute('data-animated');
        }

        function stopGif(card) {
            const img = card.querySelector('img');
            img.src = img.getAttribute('data-static');
        }
    </script>
</body>
</html>
