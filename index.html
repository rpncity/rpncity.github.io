<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPN City</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }

        .header img {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .header-title {
            font-size: 32px;
            color: #c0c0c0;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .card {
            background-color: #141414;
            border: 1px solid #474747;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
            width: calc(25% - 15px);
            max-width: 250px;
            height: 250px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-image {
            width: 100%;
            height: 150px;
            overflow: hidden;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        .card-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
        }
        .card-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #c0c0c0;
        }
        .launch-btn {
            display: block;
            width: -1%;
            padding: 10px;
            background-color: #464646;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 3px;
            transition: background-color 0.3s ease;
            margin-top: auto;
        }
        .launch-btn:hover {
            background-color: #505050;
        }
        @media (max-width: 1200px) {
            .card {
                width: calc(33.333% - 13.333px);
            }
        }
        @media (max-width: 900px) {
            .card {
                width: calc(50% - 10px);
            }
        }
        @media (max-width: 600px) {
            .card {
                width: 100%;
            }
        }

        @keyframes spin3D {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        .spin-animation {
            animation: spin3D 1s;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/logo.png" alt="RPN City Logo" id="logo">
    </div>
    <div class="card-container">
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/hexagonal-preview.jpg" alt="Hexagonal Heightmap Preview" 
                     data-static="images/hexagonal-preview.jpg" data-animated="images/hexagonal-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">Hexagonal Terrain</div>
                <a href="hex.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
        </div>
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/liquid-preview.jpg" alt="Smooth Heightmap Preview" 
                     data-static="images/liquid-preview.jpg" data-animated="images/liquid-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">Liquid Surface</div>
                <a href="smooth.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
        </div>
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/voxel-preview.jpg" alt="Voxel Light Preview" 
                     data-static="images/voxel-preview.jpg" data-animated="images/voxel-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">Voxel Light</div>
                <a href="voxel.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
        </div>
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/road-preview.jpg" alt="Nobody Here" 
                     data-static="images/road-preview.jpg" data-animated="images/road-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">Nobody Here</div>
                <a href="road.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
        </div>
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/sphere-preview.jpg" alt="Particle Physics Preview" 
                     data-static="images/sphere-preview.jpg" data-animated="images/sphere-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">WIP Particle Physics</div>
                <a href="sphere.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
        </div>
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/voxelplot-preview.jpg" alt="Voxel Plot Preview" 
                     data-static="images/voxelplot-preview.jpg" data-animated="images/voxelplot-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">Voxel Plot</div>
                <a href="voxelplot.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
        </div>
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/aquarium-preview.png" alt="Aquarium Preview" 
                     data-static="images/aquarium-preview.png" data-animated="images/aquarium-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">Voxel Aquarium</div>
                <a href="aquarium.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        function playGif(card) {
            const img = card.querySelector('img');
            img.src = img.getAttribute('data-animated');
        }

        function stopGif(card) {
            const img = card.querySelector('img');
            img.src = img.getAttribute('data-static');
        }

        document.getElementById('logo').addEventListener('click', function() {
            this.classList.add('spin-animation');
            this.addEventListener('animationend', function() {
                this.classList.remove('spin-animation');
            }, { once: true });
        });

        // Particle effect with Three.js
        let scene, camera, renderer, starsArray = [], starGeo, mouseX = 0, mouseY = 0;

        function generateStarTexture(color) {
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');

            // Ensure the canvas is fully transparent
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw a glowing dot with the specified color
            const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, `rgba(${color.r}, ${color.g}, ${color.b}, 1)`);
            gradient.addColorStop(0.2, `rgba(${color.r}, ${color.g}, ${color.b}, 0.1)`);
            gradient.addColorStop(1, `rgba(${color.r}, ${color.g}, ${color.b}, 1)`); // Ensure full transparency at edges
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(32, 32, 32, 0, Math.PI * 2, false);
            ctx.fill();

            const texture = new THREE.CanvasTexture(canvas);
            texture.premultiplyAlpha = true; // This helps ensure transparency is handled correctly
            return texture;
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI / 2;

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const starCount = 25000;
            const colors = [
                { r: 255, g: 255, b: 255 }, // White
                { r: 200, g: 225, b: 255 },     // Blue
                { r: 255, g: 200, b: 200 },     // Red
                { r: 255, g: 255, b: 200 }    // Yellow
            ];

            colors.forEach(color => {
                const positions = new Float32Array(starCount * 3);
                const sizes = new Float32Array(starCount);
                const velocities = new Float32Array(starCount * 3);

                for (let i = 0; i < starCount; i++) {
                    positions[i * 3] = Math.random() * 600 - 300;
                    positions[i * 3 + 1] = Math.random() * 600 - 300;
                    positions[i * 3 + 2] = Math.random() * 600 - 300;

                    sizes[i] = Math.random() * 5 + 1;

                    velocities[i * 3] = (Math.random() - 0.5) * 0.01;
                    velocities[i * 3 + 1] = (Math.random() - 0.5) * 0.01;
                    velocities[i * 3 + 2] = (Math.random() - 0.5) * 0.01;
                }

                starGeo = new THREE.BufferGeometry();
                starGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                starGeo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
                starGeo.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));

                const starMaterial = new THREE.PointsMaterial({
                    size: 1,
                    sizeAttenuation: true,
                    map: generateStarTexture(color),
                    transparent: true,
                    alphaTest: 0.1, // Ensures that fully transparent pixels are not rendered
                    depthWrite: false,  // Prevent writing to the depth buffer
                    blending: THREE.AdditiveBlending,  // Use additive blending for a glowing effect
                });

                const stars = new THREE.Points(starGeo, starMaterial);
                starsArray.push(stars);
                scene.add(stars);
            });

            document.addEventListener('mousemove', onMouseMove, false);

            animate();
        }

        function onMouseMove(event) {
            mouseX = (event.clientX - window.innerWidth / 2) * 0.1;
            mouseY = (event.clientY - window.innerHeight / 2) * 0.1;
        }

        function animate() {
            starsArray.forEach(stars => {
                const positions = stars.geometry.attributes.position.array;
                const velocities = stars.geometry.attributes.velocity.array;

                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] += velocities[i];
                    positions[i + 1] += velocities[i + 1];
                    positions[i + 2] += velocities[i + 2];

                    if (positions[i] < -300 || positions[i] > 300) velocities[i] = -velocities[i];
                    if (positions[i + 1] < -300 || positions[i + 1] > 300) velocities[i + 1] = -velocities[i + 1];
                    if (positions[i + 2] < -300 || positions[i + 2] > 300) velocities[i + 2] = -velocities[i + 2];
                }

                stars.geometry.attributes.position.needsUpdate = true;

                stars.rotation.y += 0.0001;
                stars.rotation.x += (mouseY * 0.00095) - stars.rotation.x;
                stars.rotation.z += (mouseX * 0.00095) - stars.rotation.z;
            });

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
