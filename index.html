<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misc Demos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #c0c0c0;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            width: 250px;
            background-color: #202020;
            border: 1px solid #404040;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-image {
            width: 100%;
            height: 150px;
            overflow: hidden;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #c0c0c0;
        }
        .launch-btn {
            display: block;
            width: -100%;
            padding: 10px;
            background-color: #404040;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }
        .launch-btn:hover {
            background-color: #505050;
        }
        .navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: auto;
        }
        .nav-btn {
            padding: 10px 20px;
            background-color: #303030;
            color: #c0c0c0;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-btn:hover {
            background-color: #404040;
        }
    </style>
</head>
<body>
    <div class="header">MISC DEMOS</div>
    <div class="card-container">
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/hexagonal-preview.jpg" alt="Hexagonal Heightmap Preview" 
                     data-static="images/hexagonal-preview.jpg" data-animated="images/hexagonal-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">Hexagonal Terrain</div>
                <a href="hex.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
        </div>
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/liquid-preview.jpg" alt="Smooth Heightmap Preview" 
                     data-static="images/liquid-preview.jpg" data-animated="images/liquid-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">Liquid Surface</div>
                <a href="smooth.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
        </div>
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/voxel-preview.jpg" alt="Voxel Light Preview" 
                     data-static="images/voxel-preview.jpg" data-animated="images/voxel-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">Voxel Light</div>
                <a href="voxel.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
            
        </div>
        
        <div class="card" onmouseover="playGif(this)" onmouseout="stopGif(this)">
            <div class="card-image">
                <img src="images/sphere-preview.jpg" alt="Particle Physics Preview" 
                     data-static="images/sphere-preview.jpg" data-animated="images/sphere-preview.gif">
            </div>
            <div class="card-content">
                <div class="card-title">WIP Particle Physics</div>
                <a href="sphere.html" class="launch-btn" target="_blank">LAUNCH</a>
            </div>
            
        </div>
    </div>

    <script>
        function playGif(card) {
            const img = card.querySelector('img');
            img.src = img.getAttribute('data-animated');
        }

        function stopGif(card) {
            const img = card.querySelector('img');
            img.src = img.getAttribute('data-static');
        }
    </script>
</body>
</html>
